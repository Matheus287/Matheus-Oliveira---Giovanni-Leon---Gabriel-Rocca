<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade2</title>
    <script src="atividade2.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 80%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classificação de Idade</h1>
        <label for="age">Digite sua idade:</label>
        <input type="number" id="age" min="0">
        <button onclick="classifyAge()">Classificar</button>
        <div id="message" class="message"></div>
    </div>
